<form [formGroup]="registerForm">
    <p-card header="Register" [style]="{width:'350px'}">
        <div class="field">
            <label for="fullName">Full Name</label>
            <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName" placeholder="Enter your Name"/>
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" 
            class="block p-error">
                <div *ngIf="fullName.errors?.['required']">Name is required.</div>
                <div *ngIf="fullName.errors?.['pattern']">Name should be valid.</div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your email"/>
            <small *ngIf="email.invalid && (email.dirty || email.touched)" 
            class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid.</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter password"/>
            <small *ngIf="password.invalid && (password.dirty || password.touched)"
            class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword" placeholder="Confirm password"/>
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
            class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm your password.</div>
            </small>

            <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
        Password should match
      </small>

        </div>

        <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>
        <div class="mt-2">
            Already a member? <a routerLink="/login">LogIn</a>
        </div>
    </p-card>
</form>
